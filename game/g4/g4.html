			<!--
				A random number between a specified range will be generated as the target.
				Your task is to guess the target number.
				If the difference between your guess and the target is:
					More than 2 and your guess is higher: Display "Too High".
					2 or less and your guess is higher: Display "High".
					More than 2 and your guess is lower: Display "Too Low".
					2 or less and your guess is lower: Display "Low".
					If your guess matches the target, display "Correct".
				Keep guessing until you find the correct number.
			-->
			<section id="question" data-choice="4" data-page="4">
				<!-- <section class="q">
					<header>Q</header>
					<div class="qtext">Guess the random number</div>
				</section> -->

				<section class="question-info">
					<div>Moves Left: <span class="moves" data-movesLeft="4"></span></div>
				</section>

						<div class="given">-</div>
						<button class="input"></button>
						<div class="given">=</div>
						<div class="given">2</div>
					</section>

					<section class="row">
						<div class="given">-</div>

						<div class="given">*</div>
						<div class="void"></div>
						<div class="void"></div>
					</section>

					<section class="row">
						<button class="input"></button>
						<div class="void"></div>
						<button class="input"></button>
						<div class="given">+</div>
						<div class="given">22</div>
						<div class="given">=</div>
						<button class="input"></button>
						<div class="void"></div>
						<div class="given">6</div>
						<div class="void"></div>
						<div class="void"></div>
					</section>

					<section class="row">
						<div class="given">=</div>
						<div class="void"></div>
						<div class="given">-</div>
						<div class="void"></div>
						<div class="given">=</div>
						<div class="void"></div>
						<div class="given">=</div>
						<div class="void"></div>
						<div class="given">=</div>
						<div class="void"></div>
						<div class="void"></div>
					</section>

					<section class="row">
						<div class="given">5</div>
						<div class="given">-</div>
						<button class="input"></button>
						<div class="given">=</div>
						<button class="input"></button>
						<div class="void"></div>
						<div class="given">29</div>
						<div class="void"></div>
						<div class="given">6</div>
						<div class="void"></div>
						<div class="void"></div>
					</section>

					<section class="row">
						<div class="void"></div>
						<div class="void"></div>
						<div class="given">=</div>
						<div class="void"></div>
						<div class="void"></div>
						<div class="void"></div>
						<div class="void"></div>

						<div class="void"></div>
						<div class="void"></div>
						<div class="void"></div>
					</section>

					<section class="row">
						<div class="void"></div>
						<div class="void"></div>
						<button class="input"></button>
						<div class="given">+</div>
						<button class="input"></button>

				</section>
