<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/images/logo.svg"
		/>

		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
		/>

		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="question.css" />
	</head>

	<body>
		<main>
			<section id="quiz-menu">
				<header>Quiz</header>
				<!-- <div class="quiz-options">
					<button class="menu-button-style size-format number-game">
						<i class="fa-regular fa-play"></i>
						<div>Play</div>
					</button>
					<button class="menu-button-style size-format word-game">
						<i class="fa-regular fa-award"></i>
						<div>Prizes</div>
					</button>
					<button class="menu-button-style size-format movie-game">
						<i class="fa-regular fa-list"></i>
						<div>Rules</div>
					</button>
				</div> -->
			</section>

			<section id="question" data-choice="2" data-page="3">
				<section class="question-info">
					<div>Multiple Choice</div>
					<div>
						Time Left: <span class="time" data-timeLeft="45">45 seconds</span>
					</div>
				</section>
				<section class="q">
					<header>Q</header>
					<div class="qtext">
						How is my father’s wife’s son’s daughter’s brother related to me?
						Select all that apply.
					</div>
				</section>

				<section class="options">
					<button data-value="1" data-selected="false">Son</button>
					<button data-value="0" data-selected="false">Niece</button>
					<button data-value="1" data-selected="false">Nephew</button>
					<button data-value="0" data-selected="false">Son-in-law</button>
				</section>

				<section class="actions">
					<button class="reset"><i class="far fa-undo"></i>Reset</button>
					<button class="next">
						Next<i class="fa-regular fa-arrow-right"></i>
					</button>
				</section>
			</section>

			<section id="result">
				<div class="result-text"></div>
				<div class="explanation">
					Father's wife's son is either me or my brother. The daughter's brother
					is either my <span style="font-weight: 700">son</span> or my brother's
					son (my <span style="font-weight: 700">nephew</span>).
				</div>
				<button class="move"></button>
			</section>
		</main>

		<script src="question.js"></script>
	</body>
</html>
